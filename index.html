<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.passwordstrength.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <form action="">
      <img src="nus.png" alt="" />
      <div class="input-box">
        <div class="inputt-box"><i class="fa-solid fa-user"></i></div>
        <input type="text" placeholder="User Name" required />
      </div>
      <div class="input-box">
        <div class="inputt-box"><i class="fa-solid fa-envelope"></i></div>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <div class="inputt-box"><i class="fa-solid fa-key"></i></div>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit">
        <i class="fa-solid fa-right-to-bracket"></i>Register
      </button>
    </form>

    <!-- script -->
    <script type="text/javascript">
      $(function () {
        $("#password").passwordStrength();
      });
    </script>
  </body>
</html>
